<h2 class="users-header">Users</h2>
<table mat-table [dataSource]="dataSource" class="custom-table">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="table-header">Username</th>
    <td mat-cell *matCellDef="let user" class="table-cell">{{user.username}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
    <td mat-cell *matCellDef="let user" class="table-cell">{{user.name}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="table-header">Edit</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="navigateTo('update-user', user.username)">
          Edit
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-header">Delete</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button>
          Delete
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" class="table-row"></tr>
</table>
<button mat-raised-button class="custom-button" (click)="navigateTo('create-user')">New User</button>
