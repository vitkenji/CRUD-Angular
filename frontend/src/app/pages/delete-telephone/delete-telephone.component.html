<div class="modal-container">
    <div class="modal">
      <p class="modal-message">Delete telephone ?</p>
      <div class="modal-buttons">
        <button class="modal-button cancel-button" (click)="closeDialog()" >Return</button>
        <button class="modal-button delete-button" (click)="deleteTelephone()">Delete</button>
      </div>
    </div>
  </div>
